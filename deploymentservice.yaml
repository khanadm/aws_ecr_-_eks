apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: 377178311198.dkr.ecr.ap-south-1.amazonaws.com/java_application:BUILD_NUMBER
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service 
metadata: 
  name: springboot-k8ssvc
spec:
  type: NodePort
  selector:
    app: spring-boot-k8s
  ports:
    - nodePort: 30163
      port: 8080 
      targetPort: 8080

